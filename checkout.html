<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-master/font/css/open-iconic-bootstrap.css">
    <title>Checkout Mirror Fashion</title>
</head>

<body>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Mirror Fashion</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Ajuda</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Perguntas Frequentes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Entre em Contato</a>
                    </li>
                </ul>
            </nav>
        </ul>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima Escolha</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xl-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Sua Compra</h2>
                    </div>
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigã" class="img-thumbnail mb-3">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigã</dd>
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                            <dt>Preço</dt>
                            <dd id="preco">R$ 129,90</dd>
                        </dl>

                    </div>
                </div>
                <div class="card mb-3"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade:</label>
                            <input type="number" name="qtd" id="qtd" min="1" max="99" value="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
                        </div>
                    </div>
                </div>
            </div>
            
            <form class="col-md-8 col-xl-9">
                <form>
                    <div class="row">
                        <fieldset class="col-lg-6">
                            <legend>Dados Pessoais</legend>

                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" autofocus
                                    placeholder="Erik Jacquin Tompero">
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@exemplo.com">
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf"
                                    data-mask="999.999.999-99">
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                <label class="custom-control-label" for="newsletter">Quero receber Newsletter da
                                    Mirror
                                    Fashion</label>
                            </div>
                        </fieldset>
                        <fieldset class="col-lg-6">
                            <legend>Cartão de Crédito</legend>
                            <div class="form-group">
                                <label for="numero-cartao">Número - CVV</label>
                                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" data-mask="9999 9999 9999 9999 - 999">
                            </div>
                            <div class="form-group">
                                <label for="bandeira-cartao">Bandeira</label>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção...</option>
                                    <option value="master">Mastercard</option>
                                    <option value="visa">VISA</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="validade-cartao">Validade</label>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
                        </fieldset>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary">
                        <span class="oi oi-thumb-up"></span>
                        Confirmar Pedido
                    </button>
                </form>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/total.js"></script>
    <script type="text/javascript" src="js/inputmask-plugin.js"></script>
</body>

</html>
